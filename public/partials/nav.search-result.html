<!-- partial for nav state nav.search-result -->

<h2>Search</h2>

<div class="k-block k-error-colored"
     ng-show="error">
      <div class="k-header">Error</div>
      {{ error }}
</div>

<div class="k-block">
  <div class="k-header">Results</div>
  <div ng-show="! results.length"><img src="/static/images/ajax-loader.gif"></div>
  <div width="100%" class="gridStyle" ng-grid="data.gridOptions"  ng-if="results.length > 0"></div>
</div>

<p>Loaded results:  {{ results.length }}</p>
