<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="bacster" lang="en">
  <head>
    <title>Pioneer BACster</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/pure/pure-min.css"
	  rel="stylesheet">
    <link href="bower_components/pure/grids-responsive-min.css"
	  rel="stylesheet">
    <link href="bower_components/ng-grid/ng-grid.min.css"
	  rel="stylesheet">
    <link href="kendo-ui-core/styles/kendo.common.min.css"
	  rel="stylesheet">
    <link href="kendo-ui-core/styles/kendo.blueopal.min.css"
	  rel="stylesheet">
    <link href="css/app.css"
	  rel="stylesheet">

    <script>
     if(window.location.protocol == 'file:') {
       alert('Error: detected protocol="file:" ' +
	     'This is an angular-js spa (single page app). You must '+
	     'view it via http: or https:, and not from filesystem.');
     }
    </script>

    <!-- use the most recent version of jquery still supported by kendo-ui-core
    http://docs.telerik.com/kendo-ui/install/prerequisites -->
    <script src="bower_components/jquery/jquery.min.js">
    </script>
    <!-- angular-js -->
    <script src="bower_components/angular/angular.js">
    </script>
    <!-- angular-js add-in modules -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js">
    </script>
    <script src="bower_components/angular-cookies/angular-cookies.js">
    </script>
    <script src="bower_components/ng-grid/ng-grid-2.0.13.min.js">
    </script>
    <script src="bower_components/ng-grid/plugins/ng-grid-flexible-height.js">
    </script>
    <!-- underscore -->
    <script src="bower_components/underscore/underscore.js">
    </script>

    <!-- kendo-ui-core (note kendo.ui.core.min.js is 500KB, this should be
    replaced with appriopriate kendo.ui script dependencies)  -->
    <script src="kendo-ui-core/js/kendo.ui.core.min.js">
    </script>

    <!--FileReader for file upload -->
    <script src="js/filereader.js"></script>

    <!-- angular-js app (load before controllers and services) -->
    <script src="js/app.js">
    </script>
    <!--our angular-js services -->
    <script src="js/ng-services/session-service.js">
    </script>
    <script src="js/ng-services/worklog-service.js">
    </script>
    <!-- our angular-js controllers -->
    <script src="js/ng-controllers/home-controller.js">
    </script>
    <script src="js/ng-controllers/nav-controller.js">
    </script>
    <script src="js/ng-controllers/session-controller.js">
    </script>
    <script src="js/ng-controllers/search-controller.js">
    </script>
    <script src="js/ng-controllers/search-result-controller.js">
    </script>
    <script src="js/ng-controllers/collection-controller.js">
    </script>
    <script src="js/ng-controllers/worklog-controller.js">
    </script>
 </head>
  <body>

    <!--[if lte IE 8]>
    Unsupported browser: Internet Explorer 8 or higher required
    <![endif]-->

    <div ui-view>
      <!-- angular-js will put child's ui-state into this div, replacing
      the loading img -->
      <img src="images/ajax-loader.gif">
      Loading...

    </div>

    <!-- Here's some values to keep an eye on in the sample in order to
    understand $state and $stateParams (see app.run() for where these are
    added to rootscope)
    $state.$current is not a public api, we are using it to
    display the full url for learning purposes
    -->
    <!--
    <pre>
      ui-router debug info:
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
    </pre>
    -->

  </body>
</html>
